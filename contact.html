<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>اتصل بنا - DevMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background-color: #fafafa;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }
    h1 {
      color: #1e3a8a;
    }
    form input, form textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #1e3a8a;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>اتصل بنا</h1>
  <p>هل لديك سؤال أو اقتراح؟ لا تتردد في التواصل معنا عبر النموذج التالي:</p>
  <form>
    <input type="text" placeholder="الاسم" required />
    <input type="email" placeholder="البريد الإلكتروني" required />
    <textarea rows="5" placeholder="رسالتك" required></textarea>
    <button type="submit">إرسال</button>
  </form>
</body>
</html>
